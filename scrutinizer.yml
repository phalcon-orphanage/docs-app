build:
    environment:
        selenium: false
        memcached: false
        elasticsearch: false
        rabbitmq: false
        postgresql: false
        redis: false
        php:
            version: 7.0.20
            ini:
                'date.timezone': 'America/New_York'

    cache:
        directories:
            - ~/cphalcon

    dependencies:
        before:
            - cd /home/scrutinizer/build
            - cp .env.example .env
            - git clone -q --depth=1 https://github.com/phalcon/cphalcon.git -b master
            - cd cphalcon/build
            - ./install
            - sed -i '$ a \\n[Phalcon]\nextension=phalcon.so\n' /home/scrutinizer/.phpenv/versions/7.1.1/etc/php.ini
            - php -m | grep -i Phalcon
            - cd /home/scrutinizer/build/docs
            - rm -fR 3.2
            - mkdir 3.2
            - cd 3.2
            - git clone --depth=1 -b 3.2 https://github.com/phalcon/docs.git .

    tests:
        override:
            -
                command: 'cd /home/scrutinizer/build; ./vendor/bin/codecept run --coverage-xml'
                coverage:
                    file: 'tests/_output/coverage.xml'
                    format: 'clover'

filter:
    excluded_paths:
        - 'vendor/*'
        - 'docs/*'

tools:
    php_analyzer: true
    php_mess_detector: true

    php_code_sniffer:
        config:
            standard: PSR2
        filter:
            paths: ['app', 'bootstrap', 'public']

    php_loc:
        enabled: true
        excluded_dirs: ['vendor', 'tests', 'docs']

    php_cpd:
        enabled: true
        excluded_dirs: ['vendor', 'tests', 'docs']

checks:
    php:
        return_doc_comments: true
        return_doc_comment_if_not_inferrable: true
        parameter_doc_comments: true
        param_doc_comment_if_not_inferrable: true
        optional_parameters_at_the_end: true
        no_short_variable_names:
            minimum: '3'
        no_short_method_names:
            minimum: '3'
        no_long_variable_names:
            maximum: '20'
        no_goto: true
        newline_at_end_of_file: true
        more_specific_types_in_doc_comments: true
        encourage_single_quotes: true
        encourage_postdec_operator: true
        classes_in_camel_caps: true
        avoid_multiple_statements_on_same_line: true
        align_assignments: true
        code_rating: true
