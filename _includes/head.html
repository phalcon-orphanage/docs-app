    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="/assets/js/viewport-min-width.js?v{{ site.time | date: '%s%N' }}"></script>
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.app.description }}{% endif %}">
    <meta name="keywords" content="{{ site.app.keywords }}">
    <meta name="author" href="/humans.txt">
    <meta name="generator" content="{{ site.app.author }} - Jekyll - Netlify">

    <link href="{{ page.url | replace:'index.html','' | prepend: site.url }}" rel="canonical">
    <title>{{ site.app.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.app.twitter }}">
    <meta name="twitter:creator" content="@{{ site.app.twitter }}">
    <meta name="twitter:title" content="{{ site.app.title }}{% if page.title %} - {{ page.title }}{% endif %}">
    <meta name="twitter:description" content="{{ site.app.description }}">
    <meta name="twitter:image" content="https://assets.phalconphp.com/phalcon/logo.png">

    <!-- Facebook -->
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:title" content="{{ site.app.title }}{% if page.title %} - {{ page.title }}{% endif %}">
    <meta property="og:description" content="{{ site.app.description }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://assets.phalconphp.com/phalcon/logo.png">
