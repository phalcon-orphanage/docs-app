language: php

php:
    - 7.0
    - 7.1
    - 7.2
    - 7.3

git:
    depth: 1

cache:
    apt: true
    timeout: 604800
    directories:
        - vendor
        - $HOME/.composer/cache
        - $HOME/cphalcon
        - $HOME/ext

env:
    global:
        - PHALCON_VERSION="v3.4.2"
        - PHALCON_URL="https://github.com/phalcon/cphalcon.git"

before_install:
    - export PHP_VERSION=$(php-config --version)
    - export PHP_EXTENSION_DIR=$(php-config --extension-dir)
    - phpenv config-rm xdebug.ini || true
    - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com $GH_TOKEN; fi;

install:
    - |
      if [ ! -f "$HOME/cphalcon/README.md" ]; then
        git clone -q --depth=1 $PHALCON_URL -b $PHALCON_VERSION $HOME/cphalcon
      fi

    - |
        if [ ! -f $HOME/ext/$PHP_VERSION/phalcon.so ]; then
          pushd $HOME/cphalcon/build
          bash ./install --phpize $(phpenv which phpize) --php-config $(phpenv which php-config)
          mkdir -p $HOME/ext/$PHP_VERSION
          cp $PHP_EXTENSION_DIR/phalcon.so $HOME/ext/$PHP_VERSION/phalcon.so
          popd
        fi

    - |
        if [ -f $HOME/ext/$PHP_VERSION/phalcon.so ]; then
          cp $HOME/ext/$PHP_VERSION/phalcon.so $PHP_EXTENSION_DIR/phalcon.so
        fi

    - echo extension=phalcon.so >> $(phpenv root)/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    - travis_retry composer install --prefer-dist --no-interaction

before_script:
    - cp ./tests/_ci/.env .env
    - php -S 127.0.0.1:8000 -t public/ .htrouter.php >/dev/null 2>&1 &

script:
    - vendor/bin/phpcs
    - vendor/bin/phpmd bootstrap text codesize,unusedcode,naming --ignore-violations-on-exit
    - vendor/bin/phpmd app text codesize,unusedcode,naming --ignore-violations-on-exit
    - vendor/bin/codecept build
    - vendor/bin/codecept run unit

notifications:
    email: false

addons:
    hosts:
        - docs.phalcon.ld
